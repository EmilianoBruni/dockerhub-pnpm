# generate files with: $ docker-builder -u -f=docker-builder.cfg
# build image with $ docker-builder -b -f=docker-builder.cfg

my $project = 'pnpm';
my $title   = "dockerhub-$project";
my $version = '24.3.0';

{
    docker => {
        buildkit => 1,
        from     => "node:24-alpine3.22",
        project  => $project,
        image    => "ebruni/$project",
        history  => [
            {
                date    => '2026-01-08',
                version => '24.3.0',
                comment => 'Switch to bash as default shell for node user and add bash autocomplete. Update node to 24.x and alpine to 3.22'
            },
            {
                date    => '2025-05-12',
                version => '23.3.6',
                comment => 'Add jq to process json files (package.json).'
            },
            {
                date    => '2025-04-23',
                version => '23.3.5',
                comment => 'Add entrypoint.d system to run other script before command.'
            },
            {
                date    => '2025-03-14',
                version => '23.3.4',
                comment => 'Fix bugs'
            },
            {
                date    => '2025-03-13',
                version => '23.3.3',
                comment => 'Add support for custom UID/GID for node user. Add colored prompt'
            },
            {
                date    => '2025-03-11',
                version => '23.3.2',
                comment => 'Add tini as entrypoint. Update corepack to latest'
            },
            {
                date    => '2024-12-02',
                version => '23.3.1',
                comment => 'Add PNPM_HOME to PATH'
            },
            {
                date    => '2024-12-02',
                version => '23.3.0',
                comment => 'First Release'
            }, 
        ],
    },
    git => {
        repo => "https://github.com/EmilianoBruni/$title",
    },
    global => {
        author      => { name => 'Emiliano Bruni', mail => 'info@ebruni.it', abbr => 'EB' },
        project     => $project,
        title       => $title,
        description => q{Docker image node with git and pnpm enabled.} =~ s/\s{8}//gmr,
        app_folder  => '/ws',
        publish     => '',
        os_packages => [
            qw/git tzdata sudo shadow tini su-exec jq bash-completion/
        ],
        os_packages_clear => [
            qw//
        ],
        license      => 'Artistic-2.0',
        versions     => [$version],
        env         => [
            { TZ          => "Europe/Rome"},
            { PNPM_HOME   => "/home/node/pnpm"},
            { PATH        => '$PNPM_HOME:$PATH'},
            { ENV         => '/etc/profile'}, # for profile.d to work in ash
        ],
    },
    releases => {
        main => {
            versions => [ $version, 'latest' ],
        },
    },
    templates => [
        {
            source => 'dockerfile.ep',
            target => 'Dockerfile'
        },
        {
            source => 'entrypoint.sh',
            target => 'entrypoint.sh'
        },
        {
            source => 'entrypoint.rc.d',
            target => 'entrypoint.rc.d'
        },
        {
            source => '.node.bashrc',
            target => '.node.bashrc'
        },
        {
            source => '.root.bashrc',
            target => '.root.bashrc'
        },
    ],
};
